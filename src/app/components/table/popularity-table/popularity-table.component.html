<div>
  <h2 class="heading">Tabela popularności filmów:</h2>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="movieTitle">
        <th mat-header-cell *matHeaderCellDef> Tytuł filmu </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="ticketCount">
        <th mat-header-cell *matHeaderCellDef> Ilość sprzedanych biletów </th>
        <td mat-cell *matCellDef="let element"> {{element.ticketCount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

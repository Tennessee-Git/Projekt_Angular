<div class="card-container">
  <div class="custom-grid">
    <div *ngFor="let showing of showings">
      <showing-details
      [id]="showing.id"
      [date]="showing.date"
      [roomId]="showing.roomId"
      [movieTitle]="showing.movieTitle"
      [availableSeats]="showing.availableSeats"
      [deleteFunction]="delete">
      </showing-details>
    </div>
  </div>
</div>

<div class="heading">
  <br/>
  <h1>Najbliższe seanse:</h1>
</div>
<div class="card-container">
  <div class="movie-grid">
    <div *ngFor="let showing of showings | dateFilter">
      <showing-details [id]="showing.id" [date]="showing.date" [roomId]="showing.roomId" [movieTitle]="showing.movieTitle" [availableSeats]="showing.availableSeats">
      </showing-details>
    </div>
  </div>
  <div>
      <popularity-chart [showings]="showings" [movies]="movies"></popularity-chart>
      <h2>Tabela popularności filmów:</h2>
    </div>
</div>
